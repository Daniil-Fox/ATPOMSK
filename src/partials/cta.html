<section class="cta" id="cta">
  <div class="container">
    <div class="cta__container wrapper">
      <div class="cta__content">
        <h2 class="cta__title title2">Нужна консультация специалиста?</h2>
        <p class="cta__desc">Оставьте заявку, и мы поможем подобрать оптимальное решение для вашего проекта
          автоматизации</p>

        <form class="cta__form form" action="#" method="POST" data-form>
          <div class="form__group">
            <input class="form__input" type="text" name="name" id="cta-name" required>
            <label class="form__label" for="cta-name">Ваше имя</label>
          </div>

          <div class="form__group">
            <input class="form__input" type="tel" name="phone" id="cta-phone" required>
            <label class="form__label" for="cta-phone">Номер телефона</label>
          </div>

          <div class="form__group">
            <textarea class="form__input form__input--textarea" name="message" id="cta-message"></textarea>
            <label class="form__label" for="cta-message">Опишите ваш проект</label>
          </div>

          <div class="form__policy">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" required>
              <span class="checkbox__box"></span>
              <span class="checkbox__text">Я согласен на обработку персональных данных в соответствии с <a
                  href="/privacy">политикой конфиденциальности</a></span>
            </label>
          </div>

          <button class="form__button cta__btn btn btn--primary" type="submit">
            <span>Получить консультацию</span>
          </button>
        </form>
      </div>

      <div class="cta__img">
        <img src="img/man.webp" alt="Автоматизация технологических процессов" width="600" height="600">
      </div>
    </div>
  </div>
</section>
